<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contato, formulário, cadastro">
    <meta name="description" content="Página para a inserir informações de contato.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Vinicius Marques">
    <title>Página de Contato</title>
    <link rel="icon" href="img/contato.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Contato</h1>
    </header>

    <section class="contato">
            <h2>Envie uma mensagem:</h2>
            <form action="" method="get">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite aqui">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite aqui">
                <label for="mensage">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" placeholder="Digite aqui"></textarea>
                <button type="submit">Enviar mensagem:</button>
            </form>
    </section>

    <footer>
        <p>&copy;2024. Vinicius Marques. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
